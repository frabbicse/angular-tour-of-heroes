<div class="row">
  <div class="col md-6">
    <h2>My Heroes</h2>
    <ul class="heroes">
      <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{ hero.id }}">
          <span class="badge">{{ hero.id }}</span> {{ hero.name }}
        </a>
      </li>
    </ul>
  </div>

  <!-- <app-heroe-detail [hero]="selectedHero"></app-heroe-detail> -->
</div>
